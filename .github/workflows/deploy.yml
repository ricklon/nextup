name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual deployment

jobs:
  deploy-worker:
    name: Deploy Cloudflare Worker
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'backend'
          command: deploy

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    environment: production
    needs: deploy-worker  # Deploy worker first to get the URL

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create production .env
        working-directory: frontend
        run: |
          cat > .env.production << EOF
          VITE_TF_USER_ID=${{ secrets.VITE_TF_USER_ID }}
          VITE_TF_API_KEY=${{ secrets.VITE_TF_API_KEY }}
          VITE_OBS_URL=${{ secrets.VITE_OBS_URL }}
          VITE_OBS_PASSWORD=${{ secrets.VITE_OBS_PASSWORD }}
          VITE_WORKER_URL=${{ secrets.VITE_WORKER_URL }}
          VITE_TOURNAMENT_ID=${{ secrets.VITE_TOURNAMENT_ID }}
          EOF

      - name: Build frontend
        run: pnpm --filter frontend build

      # Deploy to Cloudflare Pages
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy frontend/dist --project-name=tournament-assignment-ui

